- title: NDVI Calculation Workflow
  content:
    "@type": Workflow
    "@id": "http://example.org/workflows/ndvi"
    name: "NDVI Calculation Pipeline"
    description: "Complete workflow for NDVI calculation from satellite imagery"
    hasInput:
      - "@type": Input
        "@id": "#wf-input"
        name: "satelliteImage"
        description: "Input satellite image (multispectral)"
    hasOutput:
      - "@type": Output
        "@id": "#wf-output"
        name: "ndviResult"
        description: "Calculated NDVI raster"
    hasSubProcess:
      - "@type": Process
        "@id": "#extract-bands"
        name: "Extract Bands"
        description: "Extract NIR and Red bands"
        hasInput:
          - "@type": Input
            "@id": "#extract-input"
        hasOutput:
          - "@type": Output
            "@id": "#nir-band"
            name: "nirBand"
          - "@type": Output
            "@id": "#red-band"
            name: "redBand"
      - "@type": Process
        "@id": "#calculate-ndvi"
        name: "Calculate NDVI"
        description: "Compute NDVI from bands"
        hasInput:
          - "@type": Input
            "@id": "#ndvi-nir-input"
            name: "nir"
          - "@type": Input
            "@id": "#ndvi-red-input"
            name: "red"
        hasOutput:
          - "@type": Output
            "@id": "#ndvi-result"
            name: "ndvi"
    hasDataLink:
      - "@type": DataLink
        "@id": "#link-nir"
        hasSource:
          "@id": "#nir-band"
        hasSink:
          "@id": "#ndvi-nir-input"
      - "@type": DataLink
        "@id": "#link-red"
        hasSource:
          "@id": "#red-band"
        hasSink:
          "@id": "#ndvi-red-input"

- title: Parallel Processing Workflow (Fan-out/Fan-in)
  content:
    "@type": Workflow
    "@id": "#parallel-workflow"
    name: "Parallel Analysis Workflow"
    hasSubProcess:
      - "@type": Process
        "@id": "#source"
        name: "Load Source"
        hasOutput:
          - "@type": Output
            "@id": "#source-out"
      - "@type": Process
        "@id": "#analyze-vegetation"
        name: "Vegetation Analysis"
        hasInput:
          - "@type": Input
            "@id": "#veg-in"
        hasOutput:
          - "@type": Output
            "@id": "#veg-out"
      - "@type": Process
        "@id": "#analyze-water"
        name: "Water Analysis"
        hasInput:
          - "@type": Input
            "@id": "#water-in"
        hasOutput:
          - "@type": Output
            "@id": "#water-out"
      - "@type": Process
        "@id": "#merge-results"
        name: "Merge Results"
        hasInput:
          - "@type": Input
            "@id": "#merge-in1"
          - "@type": Input
            "@id": "#merge-in2"
        hasOutput:
          - "@type": Output
            "@id": "#final-out"
    hasDataLink:
      - "@type": DataLink
        "@id": "#link-to-veg"
        hasSource:
          "@id": "#source-out"
        hasSink:
          "@id": "#veg-in"
      - "@type": DataLink
        "@id": "#link-to-water"
        hasSource:
          "@id": "#source-out"
        hasSink:
          "@id": "#water-in"
      - "@type": DataLink
        "@id": "#link-veg-to-merge"
        hasSource:
          "@id": "#veg-out"
        hasSink:
          "@id": "#merge-in1"
      - "@type": DataLink
        "@id": "#link-water-to-merge"
        hasSource:
          "@id": "#water-out"
        hasSink:
          "@id": "#merge-in2"
